<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rencontre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login-screen" class="screen">
    <h2>Connexion</h2>
    <input id="login-name" placeholder="Nom">
    <input id="login-password" type="password" placeholder="Mot de passe">
    <button onclick="login()">Se connecter</button>

    <p>Pas encore de compte ? <span class="link" onclick="showScreen('create-screen')">Créer un compte</span></p>
</div>

<div id="create-screen" class="screen hidden">
    <h2>Créer un profil</h2>

    <input id="name" placeholder="Ton nom">
    <input id="password" type="password" placeholder="Mot de passe">

    <h3>Avatar</h3>
    <div id="avatar-select"></div>

    <h3>Centres d'intérêt</h3>
    <div id="interests-select"></div>

    <button onclick="createProfile()">Créer le compte</button>
    <p><span class="link" onclick="showScreen('login-screen')">Retour</span></p>
</div>

<div id="match-screen" class="screen hidden">
    <h2>Personnes disponibles</h2>
    <div id="match-list"></div>
    <button class="small" onclick="showScreen('chat-screen')">Messages</button>
    <button class="small" onclick="showScreen('profile-screen')">Mon profil</button>
</div>

<div id="chat-screen" class="screen hidden">
    <h2>Messages</h2>
    <select id="chat-target-select"></select>

    <div id="messages-box"></div>

    <form id="send-message-form">
        <input id="message-input" placeholder="Écris un message...">
        <button type="button" id="send-message-btn">Envoyer</button>
    </form>

    <button class="small" onclick="showScreen('match-screen')">Retour</button>
</div>

<div id="profile-screen" class="screen hidden">
    <h2>Mon profil</h2>
    <input id="edit-name">
    <input id="edit-password" type="password">

    <h3>Avatar</h3>
    <div id="avatar-edit-select"></div>

    <h3>Centres d'intérêt</h3>
    <div id="interests-edit-select"></div>

    <button onclick="saveProfile()">Enregistrer</button>
    <button class="small" onclick="showScreen('match-screen')">Retour</button>
</div>

<script src="app.js"></script>
</body>
</html>
