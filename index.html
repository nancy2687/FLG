<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>AmiMatch – Accueil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>AmiMatch</h1>
</header>

<main>

    <!-- Zone si utilisateur déjà connecté -->
    <section id="connectedArea" class="hidden">
        <h2 id="welcomeUser"></h2>

        <div class="home-buttons">
            <a href="profil.html" class="btn">Mon profil</a>
            <a href="modifier.html" class="btn">Modifier mon profil</a>
            <a href="messages.html" class="btn">Messages</a>
        </div>

        <h3>Personnes compatibles :</h3>
        <div id="matchList"></div>
    </section>


    <!-- Zone inscription si pas connecté -->
    <section id="registerArea">
        <h2>Créer un compte</h2>

        <form id="registerForm">

            <label>Prénom :</label>
            <input type="text" id="prenom" required>

            <label>Bio :</label>
            <textarea id="bio"></textarea>

            <label>Qui es-tu ?</label>
            <select id="genre" required>
                <option value="femme">Femme</option>
                <option value="homme">Homme</option>
                <option value="autre">Autre</option>
            </select>

            <label>Tu recherches :</label>
            <select id="recherche" required>
                <option value="filles">Des filles</option>
                <option value="gars">Des gars</option>
                <option value="les deux">Les deux</option>
            </select>

            <label>Centres d’intérêt (séparés par des virgules) :</label>
            <input type="text" id="interets" placeholder="danse, jeux vidéos, mode">

            <label>Choisis un avatar :</label>
            <div class="avatars" id="avatarList"></div>

            <button type="submit" class="btn">Créer mon compte</button>
        </form>
    </section>

</main>

<script src="app.js"></script>
</body>
</html>
