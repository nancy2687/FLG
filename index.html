<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Amies</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== Page 1 : Création de profil ===== -->
<div id="create-page" class="page active">
  <h1>Créer ton profil</h1>
  <form id="register-form">
    <input type="text" id="pseudo" placeholder="Pseudo" required>
    <input type="number" id="age" placeholder="Âge" required>
    
    <h3>Tu es :</h3>
    <label><input type="radio" name="genre" value="femme" required> Femme</label>
    <label><input type="radio" name="genre" value="homme"> Homme</label>
    <label><input type="radio" name="genre" value="autre"> Autre</label>
    
    <h3>Tu recherches :</h3>
    <label><input type="checkbox" name="recherche" value="filles"> Filles</label>
    <label><input type="checkbox" name="recherche" value="gars"> Gars</label>
    <label><input type="checkbox" name="recherche" value="les deux"> Les deux</label>
    
    <h3>Choisis ton avatar :</h3>
    <div id="avatars"></div>

    <h3>Centres d'intérêt :</h3>
    <div id="interets"></div>

    <button type="submit">Créer mon compte</button>
  </form>
</div>

<!-- ===== Page 2 : Accueil ===== -->
<div id="home-page" class="page">
  <h1>Bienvenue !</h1>
  <div id="home-avatar"><img src="" alt="avatar"></div>
  <div id="home-pseudo"></div>
  <div id="home-age"></div>
  <div id="home-genre"></div>
  <div id="home-recherche"></div>
  <div id="home-bio"></div>
  <div id="home-interets"></div>

  <div id="userActions">
    <button id="btn-edit">Modifier profil</button>
    <button id="btn-match">Voir matchs</button>
    <button id="btn-messages">Messages</button>
  </div>
</div>

<!-- ===== Page 3 : Matchs ===== -->
<div id="match-page" class="page">
  <h1>Profils compatibles</h1>
  <div id="match-profiles"></div>
  <button id="back-home-2">Retour</button>
</div>

<!-- ===== Page 4 : Messages ===== -->
<div id="messages-page" class="page">
  <h1>Messagerie</h1>
  <div id="messages-box"></div>
  <input type="text" id="message-input" placeholder="Écrire un message">
  <button id="send-message">Envoyer</button>
  <button id="back-home-3">Retour</button>
</div>

<!-- ===== Page 5 : Modifier profil ===== -->
<div id="edit-page" class="page">
  <h1>Modifier profil</h1>
  <textarea id="edit-bio" placeholder="Nouvelle bio"></textarea>
  <div id="edit-avatars"></div>
  <div id="edit-interets"></div>
  <button id="save-edit">Enregistrer</button>
  <button id="back-home">Retour</button>
</div>

<script src="app.js"></script>
</body>
</html>
