<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Amies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- PAGE CREATION DE COMPTE -->
<div id="register-page" class="page active">
    <h1>Créer ton profil</h1>
    <form id="register-form">
        <label>Pseudo</label>
        <input type="text" id="pseudo" required>

        <label>Âge</label>
        <input type="number" id="age" min="12" max="30" required>

        <label>Genre</label>
        <select id="genre" required>
            <option value="">Choisir…</option>
            <option value="femme">Femme</option>
            <option value="homme">Homme</option>
            <option value="autre">Autre</option>
        </select>

        <label>Tu recherches :</label>
        <select id="recherche" required>
            <option value="">Choisir…</option>
            <option value="filles">Des filles</option>
            <option value="garçons">Des gars</option>
            <option value="les deux">Les deux</option>
        </select>

        <label>Centres d’intérêt :</label>
        <div id="interets-list">
        <button type="button" class="interet-btn">Danse</button>
        <button type="button" class="interet-btn">Jeux vidéos</button>
        <button type="button" class="interet-btn">Mode</button>
        <button type="button" class="interet-btn">Sport</button>
        <button type="button" class="interet-btn">Musique</button>
    </div>
    <input type="hidden" id="interets">

    <div id="avatar-list">
        <img src="avatar1.png" class="avatar-choice">
        <img src="avatar2.png" class="avatar-choice">
        <img src="avatar3.png" class="avatar-choice">
        <img src="avatar4.png" class="avatar-choice">
    </div>
    <input type="hidden" id="avatar">

    <button type="submit" id="btn-create">Créer mon profil</button>
</form>

</div>

<!-- PAGE ACCUEIL -->
<div id="home-page" class="page">
    <h1 id="welcome">Bienvenue !</h1>
    <img id="home-avatar" src="" alt="avatar">
    <p id="home-bio"></p>
    <p id="home-interets"></p>
    <div class="home-buttons">
        <button type="button" id="btn-edit">Modifier profil</button>
        <button type="button" id="btn-match">Voir profils</button>
        <button type="button" id="btn-messages">Messages</button>
    </div>
</div>

<!-- PAGE MODIFIER PROFIL -->
<div id="edit-page" class="page">
    <h1>Modifier ton profil</h1>
    <div class="edit-container">
        <label>Bio :</label>
        <textarea id="edit-bio"></textarea>

        <label>Avatar :</label>
        <div id="edit-avatar-list">
            <img src="avatar1.png" class="avatar-choice">
            <img src="avatar2.png" class="avatar-choice">
            <img src="avatar3.png" class="avatar-choice">
            <img src="avatar4.png" class="avatar-choice">
        </div>
        <input type="hidden" id="edit-avatar">

        <button type="button" id="save-edit">Enregistrer</button>
        <button type="button" id="back-home">Retour accueil</button>
    </div>
</div>

<!-- PAGE MATCH -->
<div id="match-page" class="page">
    <h1>Profils compatibles</h1>
    <div id="match-profiles"></div>
    <button type="button" id="back-home-2">Retour accueil</button>
</div>

<!-- PAGE MESSAGES -->
<div id="messages-page" class="page">
    <h1>Messages</h1>
    <div class="messages-box">
        <p>Messagerie à venir…</p>
    </div>
    <button type="button" id="back-home-3">Retour accueil</button>
</div>

<script src="app.js"></script>
</body>
</html>
