<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>App Amies — Finale</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- PAGE LOGIN -->
<div id="page-login" class="page active">
  <h1>Connexion</h1>
  <form id="login-form">
    <input id="login-username" type="text" placeholder="Nom d'utilisateur" required>
    <input id="login-password" type="password" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
  </form>
  <p>Pas encore inscrite ? <button id="goto-signup" class="link-btn">Créer un compte</button></p>
</div>

<!-- PAGE SIGNUP -->
<div id="page-signup" class="page">
  <h1>Créer un compte</h1>
  <form id="signup-form">
    <input id="su-username" type="text" placeholder="Nom d'utilisateur" required>
    <input id="su-age" type="number" placeholder="Âge" min="12" max="120" required>
    <div class="row small">
      <label><input type="radio" name="su-genre" value="femme" required> Femme</label>
      <label><input type="radio" name="su-genre" value="homme"> Homme</label>
      <label><input type="radio" name="su-genre" value="autre"> Autre</label>
    </div>
    <p class="small">Tu recherches :</p>
    <div class="row small">
      <label><input type="checkbox" name="su-recherche" value="filles"> Filles</label>
      <label><input type="checkbox" name="su-recherche" value="gars"> Gars</label>
      <label><input type="checkbox" name="su-recherche" value="les deux"> Les deux</label>
    </div>
    <h3>Choisis un avatar</h3>
    <div id="signup-avatars" class="avatar-container"></div>
    <h3>Centres d'intérêt</h3>
    <div id="signup-interets" class="interet-container"></div>
    <input id="su-password" type="password" placeholder="Mot de passe" required>
    <button type="submit">Créer le compte</button>
  </form>
  <p><button id="back-to-login" class="link-btn">Retour connexion</button></p>
</div>

<!-- PAGE HOME -->
<div id="page-home" class="page">
  <header>
    <h1 id="home-welcome">Bienvenue !</h1>
    <div id="home-top-buttons">
      <button id="open-edit" class="small-btn">Modifier profil</button>
      <button id="open-matches" class="small-btn">Matches</button>
      <button id="open-inbox" class="small-btn">Messages</button>
      <button id="logout-btn" class="small-btn danger">Déconnexion</button>
    </div>
  </header>

  <section id="home-card">
    <img id="home-avatar" src="" alt="avatar" class="big-avatar">
    <h2 id="home-username"></h2>
    <p id="home-age-gender" class="mini"></p>
    <p id="home-bio"></p>
    <p id="home-interests" class="mini"></p>
  </section>

  <section id="home-suggests">
    <h3>Profils récents</h3>
    <div id="recent-profiles"></div>
  </section>
</div>

<!-- PAGE EDIT -->
<div id="page-edit" class="page">
  <h1>Modifier mon profil</h1>
  <form id="edit-form">
    <textarea id="edit-bio" placeholder="Ta bio..."></textarea>
    <h3>Avatar</h3>
    <div id="edit-avatars" class="avatar-container"></div>
    <h3>Centres d'intérêt</h3>
    <div id="edit-interets" class="interet-container"></div>
    <button type="submit">Enregistrer</button>
    <button type="button" id="edit-cancel" class="link-btn">Annuler</button>
  </form>
</div>

<!-- PAGE MATCHES -->
<div id="page-matches" class="page">
  <h1>Matches</h1>
  <div id="matches-list"></div>
  <button id="matches-back" class="link-btn">Retour</button>
</div>

<!-- PAGE MESSAGES -->
<div id="page-messages" class="page">
  <h1>Messages</h1>
  <div id="conversations-list"></div>

  <div id="chat-area" class="hidden">
    <h3 id="chat-with"></h3>
    <div id="messages-box"></div>
    <div class="chat-send">
      <input id="msg-input" type="text" placeholder="Écris un message...">
      <button id="msg-send">Envoyer</button>
    </div>
    <button id="close-chat" class="link-btn">Fermer conversation</button>
  </div>

  <button id="inbox-back" class="link-btn">Retour</button>
</div>

<script src="app.js"></script>
  <script>
  console.log("JS chargé !");
  document.querySelectorAll("button").forEach(b=>b.addEventListener("click",()=>console.log(b.id || b.textContent)));
</script>

</body>
</html>
